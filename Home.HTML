<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            font-family: 'Times New Roman', Times, serif;
        }
        .topnav{
            overflow: hidden;
            background-color:black;
        }
        .topnav a{
            float: left;
            color: white;
            text-align:center;
            padding:14px 16px;
            text-decoration:none;
            font-size:17px;
        }
        .topnav a:hover{
            background-color:orange;
            color:black;
        }
        .topnav a.active{
            background-color:blue;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a class="active" href="Home.HTML">Home</a>
        <a href="Aboutus.HTML">Aboutus</a>
        <a href="Gallery.HTML">Gallery</a>
        <a href="Contectus.HTML">Contectus</a>
    </div>
    <section>
        <img src="https://acfede29.aerocdn.com/image-factory/4c2774e06365b7c48be64734e5c20d45a80a30c3~668x799:upscale/images/products/1CMyX7ACAiqzZTMriLyLjM971FNKa6bbLMIwauN2.jpg" class="myslides" style="height: 500px; width: 1000px;">
        <img src="https://www.filmyvastra.com/wp-content/uploads/2019/06/Black-Wide-tshirt-without-hanger-Recovered-scaled.jpg" class="myslides" style="height: 500px; width: 1000px;">
        <img src="https://www.nencinisport.it/images/width-def/background-def/format-def/end/articoli_varianti_foto/luhta_suomutunturi_wm_downlook_jacket_3722955_dettaglio_05_20251117155514.png" class="myslides" style="height: 500px; width: 1000px;">
        <img src="https://i.etsystatic.com/26505185/c/2179/2179/228/228/il/ee079e/6893260233/il_800x800.6893260233_mjxy.jpg" class="myslides" style="height: 500px; width: 1000px;">
        <img src="https://images.pexels.com/photos/19090/pexels-photo.jpg?cs=srgb&dl=pexels-web-donut-19090.jpg&fm=jpg" class="myslides" style="height: 500px; width: 1000px;">
    </section>
    <script>
        var myindex=0
        carousel()
        function carousel(){
            var i
            var x=document.getElementsByClassName("myslides")
            for(i=0;i<x.length;i++){
                x[i].style.display="none"
            }
            myindex++
            if(myindex>x.length){myindex=1}
            x[myindex-1].style.display="block"
            setTimeout(carousel,3000)
        }
    </script>
</body>
</html>
